<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sankey Diagram with Highlighting</title>

<script src="asset/d3.v3.min.js"></script>
<script src="asset/showdown.min.js"></script>

<link rel="stylesheet" href="css/default.css">
<script src="asset/highlight.pack.js"></script>

<script src="js/sankey.js"></script>
<script src="js/sankey-driver.js"></script>
<script src="asset/titanic-data.js"></script>
<link rel="stylesheet" href="css/global.css">
</head>

<body>

<header>
  Sep. 16, 2015 / <a href="//github.com/QinMing" rel="author">Ming Qin</a>
</header>

<h1>Sankey Diagram with Highlighting</h1>

<div id='canvas'></div>
<div class="legend">
<div class="legend-item">Class</div>
<div class="legend-item">Class</div>
<div class="legend-item">Class</div>
<div class="legend-item">Class</div>
</div>
Class,Age,Sex,Survived

<div id='readme'></div>

<script>
var margin = {
  top: 0, bottom: 10, left: 0, right: 10,
};
var size = {
  width: 960, height: 400,
}
var driver = new SankeyDriver();
driver.prepare(d3.select("#canvas"), size, margin);
driver.draw(titanicData);

d3.text('README.md', function(text){
  var converter = new showdown.Converter({
    ghCodeBlocks: 'true', // can delete
  });
  var html = converter.makeHtml(text);
  d3.select('#readme').html(html);
  hljs.initHighlightingOnLoad();
})
</script>

<footer>
  Sep. 16, 2015 / <a href="//github.com/QinMing" rel="author">Ming Qin</a>
</footer>
</body>
</html>
